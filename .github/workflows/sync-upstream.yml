name: Sync upstream

on:
  schedule:
    - cron: "0 * * * *"   # hver time
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork (master)
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Sync from upstream vxcontrol/pentagi
        run: |
          git remote add upstream https://github.com/vxcontrol/pentagi.git || true
          git fetch upstream
          git checkout master
          git merge upstream/master --no-edit
          git push origin master
