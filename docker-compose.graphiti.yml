services:
  neo4j:
    image: neo4j:5.26.2
    restart: unless-stopped
    container_name: neo4j
    hostname: neo4j
    ports:
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:7687:7687"
    volumes:
      - neo4j_data:/data
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-devpassword}
    networks:
      - pentagi-network
    shm_size: 4g

  graphiti:
    image: vxcontrol/graphiti:latest
    restart: unless-stopped
    container_name: graphiti
    hostname: graphiti
    depends_on:
      - neo4j
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-devpassword}
      - MODEL_NAME=${GRAPHITI_MODEL_NAME:-minimax-m2.5-free}
      - OPENAI_BASE_URL=${OPEN_AI_SERVER_URL:-https://opencode.ai/zen/v1}
      - OPENAI_API_KEY=${OPEN_AI_KEY:-}
      - PORT=8000
    networks:
      - pentagi-network

volumes:
  neo4j_data:
    driver: local

networks:
  pentagi-network:
    driver: bridge
    name: pentagi-network
