services:
  neo4j:
    image: neo4j:5.26.2
    restart: unless-stopped
    environment:
      # Neo4j 5 kræver NEO4J_AUTH som "user/password"
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-devpassword}
      # Undgå OOM / disk surprises (valgfrit men fornuftigt)
      - NEO4J_server_memory_pagecache_size=512M
      - NEO4J_server_memory_heap_initial__size=512M
      - NEO4J_server_memory_heap_max__size=1024M
    volumes:
      - neo4j_data:/data
    networks:
      - pentagi-network
    shm_size: 1g

  graphiti:
    image: vxcontrol/graphiti:latest
    restart: unless-stopped
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-devpassword}
      - MODEL_NAME=${GRAPHITI_MODEL_NAME:-minimax-m2.5-free}
      - OPENAI_BASE_URL=${OPEN_AI_SERVER_URL:-https://opencode.ai/zen/v1}
      - OPENAI_API_KEY=${OPEN_AI_KEY:-}
      - PORT=8000
    networks:
      - pentagi-network

volumes:
  neo4j_data:
    driver: local

networks:
  pentagi-network:
    driver: bridge
    name: pentagi-network
