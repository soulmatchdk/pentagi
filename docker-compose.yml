volumes:
  pentagi-data:
    driver: local
  pentagi-postgres-data:
    driver: local
  scraper-ssl:
    driver: local
  neo4j_data:
    driver: local

networks:
  pentagi-network:
    driver: bridge
    name: pentagi-network

services:
  pentagi:
    image: vxcontrol/pentagi:latest
    environment:
      # Coolify samler selv de definerede envs op
    volumes:
      - pentagi-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - "8443"
    depends_on:
      pgvector:
        condition: service_started
      neo4j:
        condition: service_healthy
    environment:
      # LØSNINGEN PÅ 504 FEJLEN: Vi kører ren HTTP internt på port 8000. 
      # Coolify tager sig af HTTPS og SSL ud mod brugeren/Cloudflare.
      - SERVER_USE_SSL=false
      - SERVER_PORT=8000
      - SERVER_HOST=0.0.0.0
      
      - DEBUG=false
      - DOCKER_GID=998
      
      # Database konfiguration
      - DATABASE_URL=postgres://postgres:postgres@pgvector:5432/pentagidb?sslmode=disable
      
      # Graphiti konfiguration (Slået til)
      - GRAPHITI_ENABLED=true
      - GRAPHITI_TIMEOUT=30
      - GRAPHITI_URL=http://graphiti:8000
      - GRAPHITI_MODEL_NAME=gpt-4o-mini # Du kan ændre denne model efter behov
      
      # Henter API-nøgler fra Coolify Environment Variables
      - OPEN_AI_KEY=${OPEN_AI_KEY:-}
    logging:
      options:
        max-size: 50m
        max-file: "7"
    volumes:
      - pentagi-data:/opt/pentagi/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - pentagi-network

  pgvector:
    image: vxcontrol/pgvector:latest
    restart: unless-stopped
    expose:
      - "5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pentagidb
    logging:
      options:
        max-size: 50m
        max-file: "7"
    volumes:
      - pentagi-postgres-data:/var/lib/postgresql/data
    networks:
      - pentagi-network

  scraper:
    image: vxcontrol/scraper:latest
    restart: unless-stopped
    expose:
      - "443"
    environment:
      - MAX_CONCURRENT_SESSIONS=10
      - USERNAME=someuser
      - PASSWORD=somepass
    logging:
      options:
        max-size: 50m
        max-file: "7"
    volumes:
      - scraper-ssl:/usr/src/app/ssl
    networks:
      - pentagi-network
    shm_size: 2g

  neo4j:
    image: neo4j:5.26.2
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    logging:
      options:
        max-size: 50m
        max-file: "7"
    volumes:
      - neo4j_data:/data
    environment:
      - NEO4J_AUTH=neo4j/devpassword
    networks:
      - pentagi-network
    shm_size: 4g

  graphiti:
    image: vxcontrol/graphiti:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthcheck')"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      neo4j:
        condition: service_healthy
    logging:
      options:
        max-size: 50m
        max-file: "7"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_DATABASE=neo4j
      - NEO4J_PASSWORD=devpassword
      - MODEL_NAME=gpt-4o-mini
      - OPENAI_BASE_URL=https://api.openai.com/v1
      - OPENAI_API_KEY=${OPEN_AI_KEY:-}
      - PORT=8000
    networks:
      - pentagi-network
