  neo4j:
    image: neo4j:5.26.2
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 60s
    logging:
      options:
        max-size: 50m
        max-file: "7"
    volumes:
      - neo4j_data:/data
    environment:
      # Vi bruger nu GRAPHDB_ for at undgå at crashe Neo4j
      - NEO4J_AUTH=${GRAPHDB_USER:-neo4j}/${GRAPHDB_PASSWORD:-devpassword}
    networks:
      - pentagi-network
    shm_size: 1g

  graphiti:
    image: vxcontrol/graphiti:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthcheck')"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      neo4j:
        condition: service_healthy
    logging:
      options:
        max-size: 50m
        max-file: "7"
    environment:
      # Graphiti får de navne den vil have, men dataen kommer fra GRAPHDB_ variablerne
      - NEO4J_URI=${GRAPHDB_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${GRAPHDB_USER:-neo4j}
      - NEO4J_DATABASE=${GRAPHDB_DATABASE:-neo4j}
      - NEO4J_PASSWORD=${GRAPHDB_PASSWORD:-devpassword}
      
      - MODEL_NAME=${GRAPHITI_MODEL_NAME:-minimax-m2.5-free}
      - OPENAI_BASE_URL=${OPEN_AI_SERVER_URL:-https://opencode.ai/zen/v1}
      - OPENAI_API_KEY=${OPEN_AI_KEY:-}
      - PORT=8000
    networks:
      - pentagi-network
